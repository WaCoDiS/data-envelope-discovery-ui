<div class="container-custom">
  <div class="row row-custom">
    <div class="col col-custom">
      <button class="btn btn-primary btn-block" type="button" (click)="sendRequest()">Run</button>
    </div>
  </div>
</div>
<div class="container-custom">
  <div class="row row-custom">
    <div class="col col-custom">
      <form>
        <div class="form-group form-inline">
            Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>
      
      <table *ngIf="resultPressed"class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Idendifier</th>
          <th scope="col">Timeframe</th>
          <th scope="col">Source Type</th>
          
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dataEnvelope of dataEnvelopes$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{dataEnvelope.idendifier}}
          </td>
          <td>{{dataEnvelope.timeframe}}</td>
          <td>{{dataEnvelope.sourceType}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
