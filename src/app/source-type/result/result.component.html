<div class="container-custom">
  <div class="row row-custom">
    <div class="col col-custom"> 
      <div class="table-responsive"> 
      <table class="table table-stripe">
        <thead>
        <tr class="d-flex">
          <th class="col-1">#</th>
          <th class="col">Idendifier</th>
          <th class="col">Date</th>
          <th class="col">Source Type</th>
          
        </tr>
        </thead>
        <tbody>
        <tr class="d-flex" *ngFor="let dataEnvelope of dataEnvelopes; index as i">
          <th style="width: 10%">{{ i + 1 }}</th>
          <td style="width: 30%"> {{dataEnvelope.identifier}}</td>
          <td  style="width: 30%">{{dataEnvelope.timeFrame.startTime}}</td>
          <td  style="width: 30%">{{dataEnvelope.sourceType}}</td>
        </tr>
        </tbody>
      </table>
    </div>  
    </div>
  </div>
</div>
