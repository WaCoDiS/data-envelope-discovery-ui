<div class="row">
  <div class="col">
    <button type="button" class="btn btn-light" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseBasic">Optional Parameters
    </button>
  </div>
</div>
<div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>SensorWeb-test</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <ngx-select-dropdown (change)="selectionChanged($event)" [multiple]="false" [options]="dropdownOptionsSatellite" [config]="config" >Satellite</ngx-select-dropdown>
      </div>
    </div>
  </div>
  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>Cloud Cover</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <input class="form-control" id="minimumCloudCover" placeholder="min. Cloud Cover"/>
      </div>
    </div>
    <div class="col-md-4 col-custom">
      <div class="card-body bg-light">
        <input class="form-control" id="maximumCloudCover" placeholder="max. Cloud Cover"/>
      </div>
    </div>
  </div>

  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>Portal</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <ngx-select-dropdown (change)="selectionChanged($event)" [multiple]="false" [options]="dropdownOptionsPortal" [config]="config" >Satellite</ngx-select-dropdown>
      </div>
    </div>
  </div>
</div>
