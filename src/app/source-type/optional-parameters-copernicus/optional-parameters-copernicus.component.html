<div class="container-custom">
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-light" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseBasic">Optional Parameters
    </button>
  </div>
</div>
<div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <!-- Satellite -->
  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>Satellite</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <ngx-select-dropdown  [multiple]="false"
                              [options]="dropdownOptionsSatellite"
                              [config]="config"
                              [(ngModel)]="selectedSatellite"
                              (change)="readSatellite($event.value)">
        </ngx-select-dropdown>
      </div>
    </div>
  </div>
  <!-- Cloud Cover -->
  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>Cloud Cover</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <input class="form-control" id="minimumCloudCover" placeholder="min. Cloud Cover"/>
      </div>
    </div>
    <div class="col-md-4 col-custom">
      <div class="card-body bg-light">
        <input class="form-control" id="maximumCloudCover" placeholder="max. Cloud Cover"/>
      </div>
    </div>
  </div>
  <!-- Portal -->
  <div class="row bg-light row-custom">
    <div class="col-md-3 col-custom">
      <div class="card-body">
        <label>Portal</label>
      </div>
    </div>
    <div class="col-md-4 col-custom ">
      <div class="card-body">
        <ngx-select-dropdown  [multiple]="false"
                              [options]="dropdownOptionsPortal"
                              [config]="config"
                              [(ngModel)]="selectedPortal"
                              (change)="readPortal($event.value)">>
        </ngx-select-dropdown>
      </div>
    </div>
  </div>
</div>
</div>
